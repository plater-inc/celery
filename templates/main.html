<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container m-3">
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <h1 class="mb-5">Submit tasks to Celery.</h1>
            <form action="/add" method="POST" class="form-inline">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control mx-3" type="text" name="name"/>
                </div>
                <div class="form-group mx-3">
                    <label for="data">Data</label>
                    <input id="data" class="form-control mx-3" type="text" name="data"/>
                </div>
                <button class="btn btn-primary" type="submit">Run Task</button>
            </form>
        </div>
    </div>
    <div class="row my-3">
        <div class="col">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
</body>
</html>
